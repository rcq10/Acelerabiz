<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre na sua Região</title>
    <style>
        /* Estilos para a aparência da página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            color: #fff; /* Texto branco */
            text-align: center;
            padding: 15px;
        }
        .container {
            padding: 30px 40px;
            border-radius: 12px;
            background-color: #2c2c2c; /* Cor do container um pouco mais clara */
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.2em;
            color: #ff6f61; /* Cor de destaque, como um coral/vermelho */
            margin: 0;
            line-height: 1.4;
            min-height: 100px; /* Espaço para evitar pulos de layout */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #cidade {
            font-weight: bold;
            color: #ff8f82; /* Cor mais clara para a cidade */
            text-decoration: underline;
            padding: 0 8px; /* Adiciona um pequeno espaço ao redor da cidade */
        }
        /* Estilo do indicador de carregamento */
        .loader {
            border: 5px solid #444;
            border-radius: 50%;
            border-top: 5px solid #ff6f61;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilo do botão de ação */
        .action-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-button:hover {
            background-color: #e65a50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 id="frase-principal" style="display: none;">
            ESTÁ BUSCANDO CASADAS QUENTES PRÓXIMO A<span id="cidade">...</span>?
        </h1>

        <div id="loader" class="loader"></div>
        
        <button id="cta-button" class="action-button" style="display: none;">EU QUERO</button>

    </div>

    <script>
        // Função executada quando a página termina de carregar
        window.onload = function() {
            // Referências dos elementos HTML
            const cidadeElemento = document.getElementById('cidade');
            const loaderElemento = document.getElementById('loader');
            const frasePrincipalElemento = document.getElementById('frase-principal');
            const ctaButton = document.getElementById('cta-button');

            // Função para mostrar o resultado final na tela
            const mostrarResultado = (local) => {
                cidadeElemento.textContent = local;
                loaderElemento.style.display = 'none';
                frasePrincipalElemento.style.display = 'block';
                ctaButton.style.display = 'inline-block'; // Mostra o botão
            };
            
            // Função para buscar localização via IP (NÃO PEDE PERMISSÃO)
            const buscarLocalizacaoPorIP = async () => {
                try {
                    // Usamos um serviço gratuito que retorna dados de localização baseados no IP
                    const resposta = await fetch('http://ip-api.com/json');
                    const dados = await resposta.json();

                    // Se a API retornar a cidade com sucesso, usamos ela
                    if (dados && dados.status === 'success' && dados.city) {
                        mostrarResultado(dados.city);
                    } else {
                        // Se falhar ou não encontrar a cidade, usamos a frase de fallback
                        mostrarResultado("SUA REGIÃO");
                    }
                } catch (erro) {
                    // Se houver qualquer erro de rede, usamos a frase de fallback
                    console.error("Erro ao buscar localização por IP:", erro);
                    mostrarResultado("SUA REGIÃO");
                }
            };

            // Inicia a busca pela localização assim que a página carrega
            buscarLocalizacaoPorIP();
        };
    </script>

</body>
</html>
