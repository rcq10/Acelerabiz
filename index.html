<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre na sua Região</title>
    <style>
        /* Estilos para a aparência da página */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            color: #fff; /* Texto branco */
            text-align: center;
            padding: 15px;
        }
        .container {
            padding: 30px 40px;
            border-radius: 12px;
            background-color: #2c2c2c; /* Cor do container um pouco mais clara */
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
        }
        h1 {
            font-size: 2.2em;
            color: #ff6f61; /* Cor de destaque */
            margin: 0;
            line-height: 1.4;
            min-height: 100px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #cidade {
            font-weight: bold;
            color: #ff8f82; 
            text-decoration: underline;
            padding: 0 8px;
        }
        .loader {
            border: 5px solid #444;
            border-radius: 50%;
            border-top: 5px solid #ff6f61;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .action-button {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-button:hover {
            background-color: #e65a50;
            transform: scale(1.05);
        }

        /* =============================================== */
        /* NOVO: CÓDIGO PARA RESPONSIVIDADE       */
        /* =============================================== */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em; /* Diminui a fonte do título */
                min-height: 80px;
            }
            .container {
                padding: 25px 20px; /* Diminui o espaçamento interno */
            }
            .action-button {
                font-size: 1em; /* Diminui a fonte do botão */
                padding: 15px 30px; /* Diminui o tamanho do botão */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1 id="frase-principal" style="display: none;">
            ESTÁ BUSCANDO CASADAS QUENTES PRÓXIMO A<span id="cidade">...</span>?
        </h1>

        <div id="loader" class="loader"></div>
        
        <a href="https://wiinbot.com/atendimento?ref=68d1fc20fa85cc02d63ea952" id="cta-button" class="action-button" style="display: none;">EU QUERO</a>

    </div>

    <script>
        window.onload = function() {
            const cidadeElemento = document.getElementById('cidade');
            const loaderElemento = document.getElementById('loader');
            const frasePrincipalElemento = document.getElementById('frase-principal');
            const ctaButton = document.getElementById('cta-button');

            const mostrarResultado = (local) => {
                cidadeElemento.textContent = local;
                loaderElemento.style.display = 'none';
                frasePrincipalElemento.style.display = 'block';
                ctaButton.style.display = 'inline-block';
            };
            
            const buscarLocalizacaoPorIP = async () => {
                try {
                    // ===============================================
                    //          NOVO: LINK DA API CORRIGIDO (HTTPS)
                    // ===============================================
                    const resposta = await fetch('https://freegeoip.app/json/');
                    const dados = await resposta.json();

                    if (dados && dados.city) {
                        mostrarResultado(dados.city);
                    } else {
                        mostrarResultado("SUA REGIÃO");
                    }
                } catch (erro) {
                    console.error("Erro ao buscar localização por IP:", erro);
                    mostrarResultado("SUA REGIÃO");
                }
            };

            buscarLocalizacaoPorIP();
        };
    </script>

</body>
</html>
